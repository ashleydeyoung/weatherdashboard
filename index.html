<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>

    <!-- link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- link to  external stylesheet-->
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Weather Dashboard</h1>
      <h2 class="text-center">
        Search a city near you to scope out the weather!
      </h2>
    </header>

    <div class="container">
      <div class="row">
        <!-- Search Card -->
        <div class="col-md-4">
          <div class="card">
            <h3 class="card-header">Search By City</h3>
            <form id="search-form">
              <div class="form-row align-items-center m-2">
                <div class="col-auto">
                  <label class="sr-only" id="inlineFormInput">City</label>
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="searchtext"
                    placeholder="Search City"
                  />
                </div>
                <div class="col-auto">
                  <button
                    id="submit-btn"
                    type="submit"
                    class="btn btn-primary mb-2"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
            <div id="search-list"></div>
          </div>
        </div>

        <!-- Result Card -->
        <div class="col-md-8">
          <div class="card">
            <h3 class="card-header">City's Weather</h3>
            <div id="result-page" class="card-body"></div>
            <hr />
            <!-- <div id = five-day class="card=body"></div> -->
            <div class="container">
              <div id="forecast" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./Assets/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
